  <script>
    // 闭包（closure）：指有权访问另一个函数作用域中的变量的函数

    // 代码举例：

    // fn1();


    // 闭包的作用：延伸变量的作用范围
      function fn1() {
        let a = 20;

        function fn2() {
          console.log(a);
        }

        return fn2;
      }

      const foo = fn1();
      foo();
  </script>
